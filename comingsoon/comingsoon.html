<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style_comingsoon.css">
    <title>Document</title>
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Coming soon...</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">0</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">0</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">0</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">0</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img class="waiting-img" src="./calendar-1763587.png" alt="">
    </section>
    <canvas id="canvas" style="position: absolute; bottom: 0; left: 0; width: 100%;"></canvas>
    <script type="module" src="./app.js"></script>
</body>
</html>
